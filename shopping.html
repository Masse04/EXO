<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="shopping.css">
    <title>SHOPPING</title>
</head>
<body>
    <div class="container">
        <div class="Shopping">
            <header>
                <h1>Shopping Cart</h1>
                <input type="text" placeholder="filter by title">
            </header>
            <hr>
            <main>
                <section>
                    <article class="t-shirt">
                        <img src="t-shirt-wh.jpg" alt="photo d'un t-shirt blanc">
                        <div>
                            <h6>Shirt</h6>
                            <p>Cotton T-shirt</p>
                        </div>
                    </article>
                    <article class="piece">
                        <input type="button" class="moins" value="-">
                        <input type="text" placeholder="1" class="texte">
                        <input type="button" class="plus" value="+">
                    </article>
                    <article class="prix">
                        <p>€ 44.00</p>
                    </article>
                    <article class="t-shirt">
                        <img src="t-shirt-bl.jpg" alt="photo d'un t-shirt noir">
                        <div>
                            <h6>Shirt</h6>
                            <p>Cotton T-shirt</p>
                        </div>
                    </article>
                    <article class="piece">
                        <input type="button" class="moins" value="-">
                        <input type="text" placeholder="1" class="texte">
                        <input type="button" class="plus" value="+">
                    </article>
                    <article class="prix">
                        <p>€ 44.00</p>
                    </article>
                    <article class="t-shirt">
                        <img src="t-shirt-red.jpg" alt="photo d'un t-shirt rouge">
                        <div>
                            <h6>Shirt</h6>
                            <p>Cotton T-shirt</p>
                        </div>
                    </article>
                    <article class="piece">
                        <input type="button" class="moins" value="-">
                        <input type="text" placeholder="1" class="texte">
                        <input type="button" class="plus" value="+">
                    </article>
                    <article class="prix">
                        <p>€ 44.00</p>
                    </article>
                </section>
            </main>
        </div>
        <div class="Summary">
            <header>
                <h1>Summary</h1>
            </header>
            <hr>
            <article class="items">
                <h1>ITEMS 3</h1>
                <p>€ 132.00</p>
            </article>
            <article>
                <h1>SHIPPING</h1>
                <form action="">
                    <input type="text" placeholder="Standard-Delivery-€5.00">
                </form>
            </article>
            <article>
                <h1>GIVE CODE</h1>
                <form action="">
                    <input type="text" placeholder="Enter your code">
                </form>
            </article>
            <hr>
            <article>
                <h1>TOTAL PRICE</h1>
                <p>€ 137.00</p>
            </article>
            <button>REGISTER</button>
        </div>
    </div>
    <script src="shopping.js"></script>
</body>
</html>
