<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="shopping.css">
    <title>SHOPPING</title>
</head>
<body>
    <div class="container">
        <main class="Shopping">
            <header>
                <h1>Shopping Cart</h1>
                <input type="text" placeholder="filter by title">
            </header>
            <hr>
            <div class="shirt">
                        <article class="t-shirt">
                            <img src="t-shirt-wh.jpg" alt="photo d'un t-shirt blanc">
                            <div>
                                <h6>Shirt</h6>
                                <p>Cotton T-shirt</p>
                            </div>
                        </article>
                        <article class="piece">
                            <input type="button" class="moins" value="-">
                            <input type="text" placeholder="1" class="texte" value="1">
                            <input type="button" class="plus" value="+">
                        </article>
                        <article class="unite">
                            <p>€</p>
                            <p class="prix">44.00</p>
                        </article>
            </div>
            <hr>
            <div class="shirt">
                <article class="t-shirt">
                    <img src="t-shirt-bl.jpg" alt="photo d'un t-shirt noir">
                    <div>
                        <h6>Shirt</h6>
                        <p>Cotton T-shirt</p>
                    </div>
                </article>
                <article class="piece">
                    <input type="button" class="moins" value="-">
                    <input type="text" placeholder="1" class="texte" value="1">
                    <input type="button" class="plus" value="+">
                </article>
                <article class="unite">
                    <p>€</p>
                    <p class="prix">44.00</p>
                </article>
            </div>
            <hr>
            <div class="shirt">
                <article class="t-shirt">
                    <img src="t-shirt-red.jpg" alt="photo d'un t-shirt rouge">
                    <div>
                        <h6>Shirt</h6>
                        <p>Cotton T-shirt</p>
                    </div>
                </article>
                <article class="piece">
                    <input type="button" class="moins" value="-">
                    <input type="text" placeholder="1" class="texte" value="1">
                    <input type="button" class="plus" value="+">
                </article>
                <article class="unite">
                    <p>€</p>
                    <p class="prix">44.00</p>
                </article>
            </div>
            <hr>
            <p>Back to shop</p>
        </main>
        <main class="Summary">
            <h1 class="sum">Summary</h1>
            <hr>
            <article class="items">
                <h2>ITEMS 3</h2>
                <aside class="horsreduc">
                    <p>€</p>
                    <p class="hr">132.00</p>
                </aside>
            </article>
            <article class="shipping">
                <h2>SHIPPING</h2>
                <input type="text" placeholder="Standard-Delivery-€5.00" value="5">
            </article>
            <article class="code">
                <h2>GIVE CODE</h2>
                <input type="text" placeholder="Enter your code">
            </article>
            <hr>
            <article class="total">
                <h2>TOTAL PRICE</h2>
                <aside class="ptotal">
                    <p>€</p>
                    <p class="pttc">137.00</p>
                </aside>
            </article>
            <button>REGISTER</button>
        </main>
    </div>
    <script src="shopping.js"></script>
</body>
</html>
